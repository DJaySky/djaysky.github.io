<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>DJaySky</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="header">
			Press <b>escape</b> at any time to focus the terminal.
			Use the "help" command to list commands.
		</div>

		<p id="output"></p>

		<p style="display: inline;" id="commandPrefix">djaysky/></p>
		<input id="commandInput"></input>

		<!--
			portfolio is organized as a filesystem - each "category" is a 
				directory, and each "article"/piece of info is a file
			if we set the innerhtml attributes, we can use html instead 
				of just raw text (allows for links, images, etc)
			we can also offer a "normal"/read-only version where you can
				see all of the information without needing to type terminal commands

			command list:
				help: lists commands
				gui: opens the gui portfolio
				clear: clears the "terminal"
				ls: lists "files" in the directory
				cd (directory): moves into "directories"
				read (file): reads a "file"
				theme (1,2,3): sets the page's theme (default, blue, Sakura)
				color (bg) (fg): lets you choose custom colors for the page
		!-->

		<script src="main.js"></script>
	</body>
</html>
